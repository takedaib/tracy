name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-debs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: amd64
            arch: amd64
            platform: linux/amd64
          - name: arm64
            arch: arm64
            platform: linux/arm64
          # SDSL requires a 64 bit system.  32 bit system detected.
          # - name: arm32
          #   arch: arm32
          #   platform: linux/arm/v7

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          load: true
          push: false
          tags: tracy:local

      - name: Extract binary from container
        id: extract
        run: |
          docker create --name extract --platform ${{ matrix.platform }} tracy:local
          docker cp extract:/opt/tracy/bin/tracy ./tracy-${{ matrix.arch }}
          docker rm -v extract
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        if: steps.extract.outputs.status == 'success' && !cancelled()
        with:
          # Artifact name
          name: tracy-${{ matrix.arch }}
          # A file, directory or wildcard pattern that describes what to upload
          path: ./tracy-${{ matrix.arch }}
          if-no-files-found: error

      - name: Generate release tag
        id: tag
        if: github.ref == 'refs/heads/master' && !cancelled()
        run: |
          echo "release_tag=$(echo ${GITHUB_SHA::4})" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: tracy-${{ matrix.arch }}
          draft: true
          tag_name: ${{ steps.tag.outputs.release_tag }}
